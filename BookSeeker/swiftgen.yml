strings:
  inputs: BookSeeker/Utils/Localizable.strings
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: BookSeeker/Utils/Generated/strings.swift
      params:
        enumName: Localization
xcassets:
  inputs:
    - BookSeeker/Assets.xcassets
  outputs:
    - templateName: swift4
      output: BookSeeker/Utils/Generated/assets-images.swift
